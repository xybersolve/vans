
<div 
  [ngClass]="task.state == 3 ? 'complete': (task.state === 2 ? 'assigned' : 'unassigned')" class="task"
  (dblclick)="onToggle(task)">
  <h3>{{ task.text }} 
    <fa-icon 
      [ngStyle]="{ color:'red' }" 
      [icon]="faTimes" 
      (click)="onDelete( task )">
    </fa-icon>
  </h3>
 </div>
