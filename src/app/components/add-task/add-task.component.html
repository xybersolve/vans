<form 
    *ngIf="showAddTask"
    class="add-form" 
    (ngSubmit)="onSubmit()"
   
    >
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" placeholder="Add Task" />
    </div>
    <div class="form-control">
        <label for="state">Start State</label>
        <input type="number" name="state" [(ngModel)]="state" id="state" min="1" max="3" placeholder="Add Start State"/>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder"/>
    </div>
  
    <input type="submit" value="Add" class="btn btn-block">
</form>
